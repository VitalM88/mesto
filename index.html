<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

    <header class="header">
      <img class="header__logo" src="images/header/__logo.svg" alt="Логотип">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/profile/__avatar.jpg" alt="Аватар" >
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__body">
        <button class="popup__button-close" type="button"></button>
        <form class="popup__content profileEditor-form">
           <h3 class="popup__title">Редактировать профиль</h3>
           <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
           <input type="text" value="Исследователь океана" class="popup__input popup__input_type_description">
           <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo">
      <div class="popup__body">
        <button class="popup__button-close" type="button"></button>
        <form class="popup__content photoEditor-form">
           <h3 class="popup__title">Новое место</h3>
           <input type="text" value="Название" class="popup__input popup__input_type_name">
           <input type="text" value="Ссылка на картинку" class="popup__input popup__input_type_description">
           <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-photo">
      <div class="popup__photo-body">
        <button class="popup__photo-button-close" type="button"></button>
        <img class="popup__photo">
        <p class="popup__photo-description"></p>
      </div>
    </div>

    <template id="elements-template">
      <li class="elements__item">
        <img class="elements__photo" alt=" ">
        <button class="elements__delete" type="button"></button>
        <div class="elements__description">
            <h3 class="elements__title"></h3>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>


</body>
</html>
