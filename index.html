<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

    <header class="header">
      <img class="header__logo" src="images/header/__logo.svg" alt="Логотип">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/profile/__avatar.jpg" alt="Аватар" >
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__body">
        <button class="popup__button-close" type="button"></button>
        <form class="popup__content profileEditor-form" name="profile-form" novalidate>
           <h3 class="popup__title">Редактировать профиль</h3>
           <label class="popup__field">
             <input
                type="text"
                value="Жак-Ив Кусто"
                class="popup__input popup__input_type_name"
                minlength="2"
                maxlength="40"
                id="name"
                required>
             <span class="popup__input-error name-error"></span>
           </label>
           <label class="popup__field">
             <input
                type="text"
                value="Исследователь океана"
                class="popup__input popup__input_type_description"
                minlength="2"
                maxlength="200"
                id="description"
                required>
              <span class="popup__input-error description-error"></span>
           </label>
           <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo">
      <div class="popup__body">
        <button class="popup__button-close" type="button"></button>
        <form class="popup__content photoEditor-form" name="card-form" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <label class="popup__field">
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="30"
              id="title"
              required>
              <span class="popup__input-error title-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_description"
              id="link"
              required>
              <span class="popup__input-error link-error"></span>
          </label>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-photo">
      <div class="popup__photo-body">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__photo">
        <p class="popup__photo-description"></p>
      </div>
    </div>

    <template id="elements-template">
      <li class="elements__item">
        <img class="elements__photo" alt=" ">
        <button class="elements__delete" type="button"></button>
        <div class="elements__description">
            <h3 class="elements__title"></h3>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>


</body>
</html>
